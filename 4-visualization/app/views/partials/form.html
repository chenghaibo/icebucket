<div class="form-group">
	<input type="text" ng-model="event.timestamp" class="form-control" id="timestamp" placeholder="Timestamp"/>
	<input type="text" ng-model="event.eventType" class="form-control" id="eventType" placeholder="EventType"/>
</div>
<div class="form-group">
	<input type="number" ng-model="event.count" class="form-control" id="count" placeholder="Count"/>
</div><!-- /input-group -->
<input type="submit" class="btn btn-primary" value="Save"/>
